<div class="grantees page-section">
  <div class="container">

    <h4>organizations currently funded</h4>

    {% set grantees = craft.entries.section('grantees').all() %}
    <ul>
    {% for grantee in grantees %}
      <li>
        {{ grantee.title }} {{ grantee.granteeInfo.city }}, {{ grantee.granteeInfo.state }}
      </li>
    {% endfor %}
    </ul>

  </div>
</div>
